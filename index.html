<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Форма відправки e-mail</title>
</head>
<body>
    <h1>Надіслати e-mail</h1>
    <form action="mailto:andreyboyko200032@gmail.com" method="post" enctype="text/plain">
        <label for="email">Ваша електронна пошта:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="subject">Тема:</label>
        <input type="text" id="subject" name="subject" required><br><br>
        
        <label for="body">Текст повідомлення:</label><br>
        <textarea id="body" name="body" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Надіслати">
    </form>
</body>
</html>
